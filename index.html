<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi Spirituel</title>
  <style>
    /* Style général */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Media query pour les tablettes */
    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }

    /* Media query pour les mobiles */
    @media (max-width: 480px) {
      table, th, td {
        display: block;
        width: 100%;
      }
      th {
        text-align: left;
      }
      td {
        text-align: left;
        padding: 8px;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: inline-block;
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suivi Spirituel</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Pratique</th>
        <th>Statut</th>
      </tr>
      <tr>
        <td data-label="Date">16/12/2024</td>
        <td data-label="Pratique">Prière de Fajr</td>
        <td data-label="Statut">Effectuée</td>
      </tr>
      <tr>
        <td data-label="Date">17/12/2024</td>
        <td data-label="Pratique">Lecture du Coran</td>
        <td data-label="Statut">Non effectuée</td>
      </tr>
    </table>
  </div>
</body>
</html>
