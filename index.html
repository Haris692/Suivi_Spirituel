<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Spirituel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-container {
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Tableau de Suivi Spirituel</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <h3>Ajouter une nouvelle pratique</h3>
            <form id="form-pratique">
                <label for="date">Date :</label>
                <input type="date" id="date" required><br>

                <label for="pratique">Pratique :</label>
                <select id="pratique" required>
                    <option value="Prière de Fajr">Prière de Fajr</option>
                    <option value="Lecture du Coran">Lecture du Coran</option>
                    <option value="Dhikr">Dhikr</option>
                    <!-- Ajouter d'autres pratiques ici -->
                </select><br>

                <label for="statut">Statut :</label>
                <select id="statut" required>
                    <option value="Effectuée">Effectuée</option>
                    <option value="Non effectuée">Non effectuée</option>
                </select><br>

                <button type="submit">Ajouter</button>
            </form>
        </div>

        <div class="table-container">
            <h3>Tableau des Pratiques</h3>
            <table id="table-pratiques">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Pratique</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées ici par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fonction pour ajouter une nouvelle ligne au tableau
        document.getElementById('form-pratique').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les données du formulaire
            const date = document.getElementById('date').value;
            const pratique = document.getElementById('pratique').value;
            const statut = document.getElementById('statut').value;

            // Créer une nouvelle ligne dans le tableau
            const table = document.getElementById('table-pratiques').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Créer les cellules
            const cellDate = newRow.insertCell(0);
            const cellPratique = newRow.insertCell(1);
            const cellStatut = newRow.insertCell(2);
            const cellActions = newRow.insertCell(3);

            // Remplir les cellules avec les valeurs
            cellDate.textContent = date;
            cellPratique.textContent = pratique;
            cellStatut.textContent = statut;

            // Ajouter les boutons d'action
            const btnModifier = document.createElement('button');
            btnModifier.classList.add('button');
            btnModifier.textContent = 'Modifier';
            btnModifier.onclick = function() {
                alert('Modification de la pratique : ' + date);
            };

            const btnSupprimer = document.createElement('button');
            btnSupprimer.classList.add('button');
            btnSupprimer.textContent = 'Supprimer';
            btnSupprimer.onclick = function() {
                table.deleteRow(newRow.rowIndex - 1);
            };

            cellActions.appendChild(btnModifier);
            cellActions.appendChild(btnSupprimer);

            // Réinitialiser le formulaire
            document.getElementById('form-pratique').reset();
        });
    </script>

</body>
</html>
